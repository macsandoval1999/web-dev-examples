<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/large.css">

  <title>Single Dialog Example</title>
  <script src="js/scripts.js" defer></script>
</head>

<body>

  <main>
    <h1>Single Dialog Example</h1>

    <!-- Buttons to open the dialog -->
    <button class="open-dialog" id="open-button1">Apples</button>
    <button class="open-dialog" id="open-button2">Bananas</button>
    <button class="open-dialog" id="open-button3">Carrots</button>
    <button class="open-dialog" id="open-button4">Dates</button>

    <!-- One Dialog Box -->
    <dialog id="dialog-box">
      <div></div>
      <button id="close-button">Close</button>
    </dialog>

  </main>

</body>
