<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Transition</h1>
    <div>
        <button>transition on hover</button>
        <code>transition: background-color 2s ease, color 1.5s ease;</code>
    </div>
    <div>
        <figure>
            <img src="https://images.pexels.com/photos/34223/mont-saint-michel-france-normandy-europe.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="A Castle">
            <figcaption>Image zoom on hover</figcaption>
        </figure>
        <code>transition: transform 1s ease;<br>
    		&:hover { transform: scale(3);
    		}</code>
    </div>
    <div class="accordion">
        <details>
            <summary>Section 1</summary>
            <p>Content for section 1.</p>
        </details>
    
        <details>
            <summary>Section 2</summary>
            <p>Content for section 2.</p>
        </details>
    
        <details>
            <summary>Section 3</summary>
            <p>Content for section 3.</p>
        </details>
    </div>
</body>
</html>
