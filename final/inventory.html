<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sandoval Auto Group — Inventory</title>
    <meta name="description" content="Inventory page listing available vehicles at Sandoval Auto Group." />
    <meta name="author" content="Marco Sandoval" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="icon" href="assets/favicon.ico" />
</head>

<body>
    <header class="site-header">
        <div class="container brand">
            <img src="assets/favicon.ico" alt="logo">
            <h1>Sandoval Auto Group</h1>
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Inventory</h2>
        
        <section id="filters" class="filters">
            <h3>Filters</h3>
            <div class="filter-row">
                <label>
                    Make:
                    <select id="filterMake">
                        <option value="all">All</option>
                    </select>
                </label>
        
                <label>
                    Year:
                    <select id="filterYear">
                        <option value="all">All</option>
                    </select>
                </label>
        
                <label>
                    Price:
                    <select id="filterPrice">
                        <option value="all">All</option>
                        <option value="20000">Under $20k</option>
                        <option value="30000">Under $30k</option>
                        <option value="40000">Under $40k</option>
                        <option value="50000">Under $50k</option>
                    </select>
                </label>
        
                <label>
                    Sort:
                    <select id="sortBy">
                        <option value="none">None</option>
                        <option value="priceLow">Price: Low → High</option>
                        <option value="priceHigh">Price: High → Low</option>
                        <option value="yearNew">Year: Newest → Oldest</option>
                        <option value="yearOld">Year: Oldest → Newest</option>
                    </select>
                </label>
            </div>
        </section>
        
        <div id="inventoryGrid" class="grid" aria-live="polite"></div>


        <!-- Optional: add filters/search UI here -->

        <div id="inventoryGrid" class="grid" aria-live="polite">
            <!-- Inventory cards generated by js/inventory.js -->
        </div>
    </main>

    <footer class="site-footer container">
        <p>Sandoval Auto Group • 123 Dealership Rd • Mesa, AZ</p>
        <p><a href="assets/video-demo-link">Video demo (required)</a></p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
