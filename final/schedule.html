<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Schedule — Sandoval Auto Group</title>
    <meta name="description" content="Schedule a test drive, service, or financing appointment." />
    <meta name="author" content="Marco Sandoval" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="icon" href="assets/favicon.ico" />
</head>

<body>
    <header class="site-header">
        <div class="container brand">
            <img src="assets/favicon.ico" alt="logo">
            <h1>Sandoval Auto Group</h1>
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Schedule an Appointment</h2>
        <form action="thanks.html" method="get" id="apptForm" novalidate>
            <fieldset>
                <legend>Contact Info</legend>
                <label for="name">Full name</label>
                <input id="name" name="name" required minlength="2" pattern="[A-Za-z\\-\\s]{2,}">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" pattern="\\d{7,15}" placeholder="5551234567">
            </fieldset>

            <fieldset>
                <legend>Appointment Details</legend>
                <label for="apptType">Appointment type</label>
                <select id="apptType" name="apptType" required>
                    <option value="">Select...</option>
                    <option value="Test Drive">Test Drive</option>
                    <option value="Financing">Financing</option>
                    <option value="Trade In">Trade In</option>
                    <option value="Service">Service</option>
                </select>

                <label for="prefDate">Preferred date</label>
                <input id="prefDate" name="date" type="date" required>

                <label for="carId">Car (optional)</label>
                <input id="carId" name="carId" placeholder="Enter vehicle id (from inventory)">

                <label><input type="checkbox" name="newsletter" value="yes"> Sign up for updates & specials</label>
            </fieldset>

            <p><button class="btn" type="submit">Submit</button></p>
        </form>
    </main>

    <footer class="site-footer container">
        <p>Sandoval Auto Group • 123 Dealership Rd • Mesa, AZ</p>
        <p><a href="assets/video-demo-link">Video demo (required)</a></p>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script>
        // Pre-fill carId if coming from inventory link
        const params = new URLSearchParams(window.location.search);
        if (params.has('carId')) {
            document.getElementById('carId').value = params.get('carId');
        }
    </script>
</body>

</html>
