<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web Lab Start File">
  <meta name="author" content="Paul Cheney">

  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/large.css">

  <title>Single Dialog Example</title>
</head>

<body>

  <main>
    <h1>Single Dialog Example</h1>
    <!-- Open button -->
    <button id="openDialog">Open Dialog</button>
    <!-- Dialog box -->
    <dialog id="dialog-box" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
      <h2 id="dialogTitle">Dialog Title</h2>
      <p id="dialogDesc">This is an example of a single dialog box.</p>
      <!-- Close button -->
      <button id="closeDialog">Close</button>
    </dialog>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
