<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Form Validation</h1>
    <main>
        <h3>Future Value</h3>

        <form id="fvform">
            <div class="form-contents">
                <label>Principle:
                    <input type="number" id="principle" name="principle" required min="0.01" step="0.01"
                        autocomplete="off">
                </label>
                <label>Re-enter Principle:
                    <input type="number" id="principle2" name="principle2" required min="0.01" step="0.01"
                        autocomplete="off">
                </label>
                <label>Annual rate:
                    <input type="number" id="annualrate" name="annualrate" placeholder=".08" required min="0.0001"
                        max="1" step="0.0001">
                </label>
                <label>Years:
                    <input type="number" id="years" name="years" required min="1" max="100" step="1">
                </label>
                <label>Periods:
                    <input type="number" id="periods" name="periods" required min="1" max="365" step="1">
                </label>
            </div>

            <button type="submit">Compute Future Value</button>

        </form>
        <hr> Future Value: <span id="output"></span>

    </main>
    <footer>
        &copy;<span id="theyear"></span> • Antonia Francesca • Utah • WDD</footer>
</body>

</html>
