    <h1>Higher Order Functions in JavaScript</h1>
    <p>Higher order functions are functions that take other functions as arguments or return functions as their result.</p>
    <p>Common examples of higher order functions in JavaScript include <code>map</code>, <code>filter</code>, and <code>reduce</code>.</p>
